<html ng-app="todoApp">

<head>
	<title>To-Do App</title>
	<script src="angular.js"></script>
	<script src="app.js"></script>
</head>

<body>
	<h1>TO-DO App</h1>

	<div ng-controller="todoCtrl as ctrl">
		<div>
			<p>Add a Todo:</p>
			<input type="text" ng-model="ctrl.newTodo" />
			<button ng-click="ctrl.addNewTodo()">Add</button>
		</div>
		<div>
			<p>Your Todos:</p>
			<button ng-hide="ctrl.editMode" ng-click="ctrl.enableEditMode()">Edit</button>
			<button ng-show="ctrl.editMode" ng-click="ctrl.enableEditMode()">Done</button>
			<ol>
				<li ng-repeat="todo in ctrl.todos track by $index">
					<span ng-hide="ctrl.editMode" ng-bind="todo"></span>
					<input ng-show="ctrl.editMode" ng-model="todo" type="text" />
					<button ng-hide="ctrl.editMode" ng-click="ctrl.deleteTodo($index)">Delete</button>
				</li>
			</ol>
		</div>
	</div>
</body>

</html>
